<div class="color-background">
  <div class="main-div">
    <mat-card>
        <div class="center logo-login">
        <img src="/assets/img/creativeDrive-logo.png" alt="Logo" class="height-login padding">
        <h1 style="font-weight: light;" class="full-width-input ">Bem vindo!</h1>
        </div>  
        <mat-card-content> 
          <form [formGroup]="form" (ngSubmit)="login()">
            <div class="tm-50">
              <mat-form-field class="full-width-input">
                <input matInput formControlName="email" required>
                <mat-label><mat-icon>lock</mat-icon> Email</mat-label>
                <mat-error *ngIf="isFieldInvalid('email')">
                  Email inválido
                </mat-error>
              </mat-form-field>
            </div>  
            <div>
              <mat-form-field class="full-width-input ">
                <input type="password" matInput formControlName="password" required>
                <mat-label><mat-icon>visibility</mat-icon> Senha</mat-label>
                <mat-error *ngIf="isFieldInvalid('password')">
                    Senha inválida
                </mat-error>
              </mat-form-field>
              <span></span>
            </div>
            <mat-error *ngIf="mensagemErro">{{mensagemErro}}</mat-error>
            <div class="right">
              <button mat-stroked-button class="button-login"><i class="material-icons">
                </i>Entrar</button>  
            </div>   
          </form>
        </mat-card-content>
    </mat-card>
  </div>
</div>
