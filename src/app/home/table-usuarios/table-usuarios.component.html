<div class="form-container">
  <mat-form-field>
    <input matInput [(ngModel)]="filtro" (keyup)="filtraUsuarios()">
    <mat-label><mat-icon>search</mat-icon> Pesquisa de Usuários</mat-label>
  </mat-form-field>
</div>

<div fxLayout.xs="column" fxLayoutAlign.xs="center stretch" class="mat-elevation-z4 data-table">
  <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>

    <!-- Ativo Column -->
    <ng-container matColumnDef="ativo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">{{row.ativo == true ? 'Ativo' : 'Inativo'}}</td>
    </ng-container>

    <!-- Tipo Column -->
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
      <td mat-cell *matCellDef="let row">{{row.tipo == 'U' ? 'Usuário' : 'Administrador'}}</td>
    </ng-container>

    <!-- Alterar Column -->
    <ng-container matColumnDef="altera">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row"><mat-icon (click)="editaUsuario(row)">create</mat-icon></td>
    </ng-container>

    <!-- Excluir Column -->
    <ng-container matColumnDef="exclui">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row"><mat-icon (click)="excluiUsuario(row)">delete</mat-icon></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
    [pageIndex]="0"
    [pageSize]="8"
    [pageSizeOptions]="[2, 5, 8]">
  </mat-paginator>
</div>
